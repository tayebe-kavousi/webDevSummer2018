    <div class="container-fluid centered-card">
        <h1>Profile</h1>
        <div>
            <label for="username">Username:</label>
            <input 
                type="text"
                id="username"
                class="form-control" 
                placeholder="alice098">
        </div>
        <div>
            <label for="firstname">First Name: </label>
            <input 
                type="text" 
                id="firstName" 
                class="form-control" 
                placeholder="Alice">
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input 
                type="text" 
                id="lastName"
                class="form-control"  
                placeholder="Woody">
        </div>
        <div>
          <label for="phonNumber">Phone Number</label>
          <input 
              type="tel" 
              id="phonNumber"
              class="form-control"  
              placeholder="+601234567890">
        </div>
        <div>
          <label for="dateOfBirth">Date of Birth</label>
          <input 
              type="date" 
              id="dateOfBirth"
              class="form-control">
        </div>
        
        <div>
            <button id="updateBtn"class="btn btn-primary wide-btn">Update</button>
        </div> 
    </div>
