<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../css/style.css"/>
    <title>Register</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand" href="#">White Board</a>
          <ul class="navbar-nav nav-pills">
            <li class="nav-item active">
              <a class="nav-link" href="../../index.html"><span class="sr-only">Home</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../login/login.template.client.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register/register.template.client.html">Register</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="../admin/user-admin.template.client.html">User admin</a>
            </li>                
          </ul>
        </div>
    </nav>
    <div class="container centered-card">
        <h1>Sign Up</h1>
        <div>
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                class="form-control"
                placeholder="Mario"/>
        </div>  
        <div>
            <label for="password">Password</label>
            <input 
                type="text" 
                id="password" 
                class="form-control"
                placeholder="w#78ncM9k@mks" />
        </div>
        <div>
            <label for="password2">Validate Password</label>
            <input 
                type="text" 
                id="password2"
                class="form-control" 
                placeholder="w#78ncM9k@mks" />
        </div>
        <div>
          <span>Are you a: </span>
          <input 
            type="radio" 
            id="student" 
            name="role"
            value="student"/>
          <label for="student">Student</label>
          <input 
            type="radio" 
            id="faculty" 
            name="role"
            value="faculty"/>
          <label for="faculty">Faculty</label>
        </div> 
        <div>
          <button id="registerBtn" class="btn btn-primary wide-btn">Sign Up</button>
        </div>
        <div class="margined-div">
            <p>Already have an account? <a href="../login/login.template.client.html">Login</a>
        </div>          
    </div>

    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    <script src="../../services/user.service.client.js"></script>
    <script src="./register.contrller.client.js"></script> 
</body>
</html>
